<div class="container" style="    margin-top: 90px;">

    <div class="row" style="background-color: #f1f1f1;
    display: flex;
    align-items: center;
    border: 2px solid #d5d5d5;
    border-radius: 10px;">

        <div class="col-lg-12 col-md-12 col-sm-12" style="
            height: auto;
            border-radius: 15px;">
            <div class="list-group" style="    max-height: 600px;

                margin: 10px auto;
                overflow-y: scroll;
                overflow: initial;">
                {{itens}}
            </div>

            {{pagination}}
        </div>

    </div>
</div>
