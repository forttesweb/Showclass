<div class="page-body">
    <div class="container-xl">
        <div class="row justify-content-center">
            <div class="col-lg-10 col-xl-9">
                <div class="card card-lg">
                    <div class="card-body markdown">
                        {{status}}
                        <form method="post">

                            <div class="form-group">
                                <label>Nome</label>
                                <input type="text" name="nome" class="form-control" value="{{nome}}" required>
                            </div>

                            <div class="form-group my-3">
                                <label>Seção 1</label>
                                <input type="text" class="form-control" value="{{titlesect1}}" name="titlesect1"
                                    required>
                                <textarea rows="15" class="ckeditor" id="editor1"
                                    name="contentsect1">{{contentsect1}}</textarea>
                            </div>

                            <!-- <div class="form-group my-3">
                                <label>Seção 2</label>
                                <input type="text" class="form-control" value="{{titlesect2}}" name="titlesect2"
                                    required>
                                <textarea rows="15" class="ckeditor" id="editor2"
                                    name="contentsect2">{{contentsect2}}</textarea>
                            </div>

                            <div class="form-group my-3">
                                <label>Seção 3</label>
                                <input type="text" class="form-control" value="{{titlesect3}}" name="titlesect3"
                                    required>
                                <textarea rows="15" class="ckeditor" id="editor3"
                                    name="contentsect3">{{contentsect3}}</textarea>
                            </div> -->


                            <div class="form-group my-5">
                                <button type="subtmit" class="btn btn-success">Enviar</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
